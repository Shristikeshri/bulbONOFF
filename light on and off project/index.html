<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light on/off</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Can you turn the light on ?</h1>
        <button onclick="document.getElementById('myImage').src='light on.png' ">Turn on the lights</button>

        <img src="light off.png" alt="error off image" id="myImage">


        <button onclick="document.getElementById('myImage').src='light off.png' ">Turn off the lights</button>

    </div>
</body>
</html>
